<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Runner</title>
<style>
    /* Global Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #3e3e5e);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Card Container */
    .card {
        background: #2b2b44;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        text-align: center;
        width: 350px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #ffcc00;
    }

    input[type="file"] {
        display: none;
    }

    label {
        display: block;
        background: #ffcc00;
        color: #2b2b44;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 20px;
        font-weight: bold;
    }

    label:hover {
        background: #e6b800;
    }

    button {
        background: #00ccff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: #2b2b44;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #00b3e6;
    }

    .file-name {
        margin-bottom: 20px;
        font-size: 14px;
        color: #ccc;
        word-break: break-all;
    }
</style>
</head>
<body>

<div class="card">
    <h1>HTML Runner</h1>
    <input type="file" id="htmlFile" accept=".html">
    <label for="htmlFile">Choose HTML File</label>
    <div class="file-name" id="fileName">No file selected</div>
    <button id="runBtn">Run HTML</button>
</div>

<script>
    const fileInput = document.getElementById('htmlFile');
    const fileNameDisplay = document.getElementById('fileName');
    const runBtn = document.getElementById('runBtn');
    let fileContent = '';

    // Show selected file name
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            fileNameDisplay.textContent = file.name;

            const reader = new FileReader();
            reader.onload = () => {
                fileContent = reader.result;
            };
            reader.readAsText(file);
        } else {
            fileNameDisplay.textContent = 'No file selected';
            fileContent = '';
        }
    });

    // Open HTML in new page
    runBtn.addEventListener('click', () => {
        if (!fileContent) {
            alert('Please select an HTML file first!');
            return;
        }
        const newWindow = window.open('about:blank', '_blank');
        newWindow.document.write(fileContent);
        newWindow.document.close();
    });
</script>

</body>
</html>
